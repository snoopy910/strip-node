apiVersion: apps/v1
kind: Deployment
metadata:
  name: validator2
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: validator2
  template:
    metadata:
      labels:
        app: validator2
    spec:
      initContainers:
        - name: wait-for-bootnode
          image: busybox
          command: ['sh', '-c', 'until nslookup bootnode.dev.svc.cluster.local; do echo waiting for bootnode; sleep 2; done;']
      containers:
        - name: validator2
          image: 806060079291.dkr.ecr.us-east-1.amazonaws.com/dev/strip-node:latest
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "1000m"
              memory: "512Mi"
            limits:
              cpu: "3000m"
              memory: "2Gi"
          ports:
            - containerPort: 8081
            - containerPort: 30305
          command:
            - /bin/sh
            - -c
            - >
              PGSSLMODE=disable /app/strip-node
              --validatorPublicKey 0x54455a1f7f4244ef645ac62baa8bd90af0cc18cdb0eae369766b7b58134edf35
              --validatorPrivateKey 0x4d539b1896a8f7064a7207fa005b13b64f90eff78564e278c14b1089d2d5f8de
              --rpcURL http://54.82.29.58:8545
              --httpPort 8081
              --port 30305
              --postgresHost dev-stage-stripchain.clrdhmz5qrnm.us-east-1.rds.amazonaws.com:5432
              --postgresPassword z2D76R4euvBd
              --postgresDB validator2
              --postgresUser postgres
              --bootnode /dns/bootnode/tcp/30303/p2p/QmTfM73oQxzx6DVyjCm5AECW3hVbXJiSLYtosNauaX9gJR
              --intentOperatorsRegistryAddress 0x2001fB1169aC097C2AADE991543dB1A55D7bFd4c
              --solversRegistryAddress 0x77127C2fF8C77bCD8F0461b207fc435d10b86989
              --bridgeContractAddress 0xeEDD625917C74bb5baE72d9E23A1EB776Af247D4
          readinessProbe:
            httpGet:
              path: /status
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /status
              port: 8081
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3